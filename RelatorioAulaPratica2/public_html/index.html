<html lang="pt-br">
<head>
    <title>Meu Formulário de Endereço</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container my-5">
        <h2 class="text-center mb-4">CADASTRO DE ENDEREÇO</h2>

        <form class="p-4 border rounded-3 bg-light">
            
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" onblur="buscarEndereco()">
            </div>

            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="Rua" readonly>
            </div>

            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Bairro" readonly>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="estado" class="form-label">Estado (UF)</label>
                    <input type="text" class="form-control" id="estado" placeholder="Estado" readonly>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" placeholder="Ex: 103">
            </div>
            
            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="Complemento (Opcional)">
            </div>
            

            <button type="submit" class="btn btn-primary w-100 mt-3" id="btn" onclick="limparCamposAutomaticos()" disabled>CADASTRAR</button>
        </form>
    </div>

    <script src="controller.js"></script>
</body>
</html>
